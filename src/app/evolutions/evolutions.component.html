<h2>Evolutions</h2>
<div id="stagesHeader"
     style="display:inline-flex;justify-content:center;text-align-all:center;width:300px;height:10px;"
     class="pokemon-grid box"
  *ngFor="let stage of stages;">
  <h2>Stage {{stage}}</h2>
</div>
<div id="evolutions" style="display:inline-flex; justify-content: center; width:100%; height:45%;">
  <div style="overflow-y:scroll; height:460px;"
       *ngFor="let list of pokemonFamily; let i=index; let isLastPokemon = last; let size = index;">
       <div class="pokemon-grid"
            *ngFor="let pokemon of list | sort:'{{pokemon.id}}'; let isNotLast = last;">
         <nav>
           <a routerLink="/pokedex/?pokemonID={{pokemon.id}}" style="text-decoration: none; color: black;">
               <div [ngStyle]="{'background-color':changeColor(pokemon.color)}" class="box" style="display:inline-block;">
                 <div id="idAndName" style="display:inline-flex;">
                   <h3 id="name">{{pokemon.name | titlecase}}</h3>
                   <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                   <h3 id="idOfPokemon">ID: {{pokemon.id}}</h3>
                 </div>
                 <div id="image">
                   <img style="width:100px; height:100px;"
                        src="{{pokemon.photo}}" alt="{{pokemon.photo}}-default">
                 </div>
                 <h3 id="heightOfPokemon">Height: {{pokemon.height}} m</h3>
                 <h3 id="weightOfPokemon">Weight: {{pokemon.weight}} kg</h3>
                 <h3 id="colorOfPokemon">Color: {{pokemon.color | titlecase}}</h3>
                 <h3 id="typeOfPokemon">Type: {{pokemon.type}}</h3>
               </div>
             </a>
         </nav>
         <div style="padding-top:25px; text-align:center; justify-content:center;"
              *ngIf="!isNotLast">
           <img style="width:25px; height:25px;"
                src="./assets/images/pokeball1.jpg">
         </div>
       </div>

  </div>
</div>
