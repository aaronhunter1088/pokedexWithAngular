<div id="pokedex">
  <div class="pokemon-grid">
    <div id="imageAndImageBtns" class="box" style="padding-top: 10px;"
         [ngStyle]="{'background-color':changeColor(pokemonColor)}">
      <div id="backAndName">
        <div id="backArrow" style="float:left;">
          <a routerLink="/">
            <img alt="Go to Home"
                 src="./assets/images/arrow-back.jpg"
                 title="Click here to return to Homepage"
                 style="width:50px; height:50px;
                        mix-blend-mode:darken;">
          </a>
        </div>
        <div id="mainName" style="justify-content:center;padding-top:2%;padding-right:10%;">
          <h1 id="infoTitle">{{pokemonName | titlecase}}</h1>
        </div>
      </div>
      <div id="imageOfPokemon" style="justify-content:center;display:block;">
        <img id="imageB" alt="pokemon" src="{{pokemonImage}}" width="250" height="250"/>
      </div>
      <div id="photoButtonsDiv" style="justify-content:center;text-align:center;display:inline-flex;">
        <div style="">
          <button id="defaultImgBtn" class="tab" (click)="showImage('default')">Show Default</button>
        </div>
        <div style="">
          <button id="officialImgBtn" class="tab" (click)="showImage('official')">Show Official</button>
        </div>
        <div style="">
          <button id="shinyImgBtn" class="tab" (click)="showImage('shiny')">Show Shiny</button>
        </div>
        <div style="">
          <button id="gifImgBtn" class="tab" (click)="showImage('gif')">Show Gif</button>
        </div>
      </div>
    </div>
    <div id="info" class="box" style="padding-top: 10px;"
         [ngStyle]="{'background-color':changeColor(pokemonColor)}">
      <div id="nameAndID" style="display:inline-flex">
        <h3 id="name">Name: {{pokemonName | titlecase}}</h3> &nbsp;&nbsp;&nbsp;&nbsp;
        <h3 id="idOfPokemon">ID: {{pokemonID}}</h3>
      </div>
      <br>
      <div id="hAndW" style="display:inline-flex;">
        <h3 id="heightOfPokemon">Height: {{pokemonHeight}} m</h3> &nbsp;&nbsp;&nbsp;&nbsp;
        <h3 id="weightOfPokemon">Weight: {{pokemonWeight}} kg</h3>
      </div>
      <br>
      <div id="colorAndType" style="display:inline-flex;">
        <h3 id="colorOfPokemon">Color: {{pokemonColor | titlecase}}</h3> &nbsp;&nbsp;&nbsp;&nbsp;
        <h3 id="typeOfPokemon">Type: {{pokemonType}}</h3>
      </div>
      <div style="display: flow;">
        <button id="descriptionBtn" class="tab" (click)="showDescription()">Description</button>
        <button id="locationsBtn" class="tab" (click)="showLocations()">Locations</button>
        <button id="movesBtn" class="tab" (click)="showMoves()">Moves</button>
        <button id="evolutionsBtn" class="tab" (click)="showEvolutions()">How {{pokemonName | titlecase}} Evolves</button>
      </div>
      <br>
      <div
        *ngIf="descriptionDiv"
        id="descriptionDiv" style="display:inline-flex; width:300px; justify-content:center;">
        <h3 id="description">{{pokemonDescription}}</h3>
      </div>
      <div
        *ngIf="locationsDiv"
        id="locationsDiv"
        style="overflow-y: scroll; overflow-x: hidden; height:200px;">
        <h3
          id="locations"
          class="listStyle"
          *ngFor="let location of pokemonLocations"
        >{{location}}</h3>
      </div>
      <div
        *ngIf="movesDiv"
        id="movesDiv"
        style="overflow-y: scroll; overflow-x: hidden; height:200px;">
        <h3
          id="moves"
          class="listStyle"
          *ngFor="let move of pokemonMoves"
        >{{move}}</h3>
      </div>
      <div
        *ngIf="evolutionsDiv"
        id="evolutionsDiv"
        style="overflow-y: scroll; overflow-x: hidden; height:200px;">
        <app-evolves-how
          [pokemonID]="pokemonID"
        ></app-evolves-how>
      </div>
    </div>
  </div>
</div>

<app-evolutions
  [pokemonID]="pokemonID"
></app-evolutions>
